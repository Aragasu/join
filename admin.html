<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - JoinMe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script defer src="admin.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <label for="game-name-input">Game Name:</label>
        <input type="text" id="game-name-input" placeholder="Enter game name">

        <label for="game-url-input">Game URL:</label>
        <input type="url" id="game-url-input" placeholder="Enter game URL">

        <button id="save-btn">Save</button>
        <button id="offline-btn">Go Offline</button>
    </div>
</body>
    <script>
const titleText = "â€Ž JoinMe Admin Panel";
let current = "";
let index = 0;
let typing = true; // true = typing, false = deleting
const deleteCount = 18; // number of characters to delete

function typeTitle() {
    if (typing) {
        // type one letter at a time
        current += titleText[index];
        index++;
        document.title = current;

        if (index === titleText.length) {
            // finished typing, wait 2 seconds before deleting
            typing = false;
            setTimeout(typeTitle, 2000);
            return;
        }
        setTimeout(typeTitle, 2); // typing speed
    } else {
        // delete only the last deleteCount characters
        current = current.slice(0, current.length - 1);
        document.title = current;

        if (current.length === titleText.length - deleteCount) {
            // finished deleting specified number of chars
            typing = true;
            index = current.length;
            setTimeout(typeTitle, 500); // wait before typing again
            return;
        }
        setTimeout(typeTitle, 1); // deleting speed
    }
}

// start the loop
typeTitle();
                </script>
</html>
