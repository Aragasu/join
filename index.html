<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JoinMe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script defer src="script.js"></script>
    <script defer src="tic-tac-toe.js"></script>
</head>
<body>
    <div class="container main-container">
        <div class="game-status">
            <h1 id="game-name">Currently playing nothing</h1>
            <button id="join-btn" onclick="joinGame()">Join</button>
        </div>
<div id="ttt-modal" class="ttt-modal">
    <div class="ttt-modal-content">
        <p id="ttt-message"></p>
        <button id="ttt-close">OK</button>
    </div>
</div>
        <div class="tic-tac-toe">
            <h2 style="color:#ff00ff;">Play some Tic-Tac-Toe while you wait</h2>
            <div id="board" class="board"></div>
            <button id="reset-btn">Restart</button>
        </div>
    </div>
</body>
    <script>
const titleText = "JoinMe";
let current = "";
let index = 0;
let typing = true; // true = typing, false = deleting

function typeTitle() {
    if (typing) {
        current += titleText[index];
        index++;
        document.title = current;

        if (index === titleText.length) {
            // finished typing, wait 2 seconds before deleting
            typing = false;
            setTimeout(typeTitle, 2000);
            return;
        }
        setTimeout(typeTitle, 20); // typing speed (ms)
    } else {
        current = current.slice(0, -1);
        document.title = current;

        if (current.length === 0) {
            // finished deleting, wait 0.5 seconds then start typing again
            typing = true;
            index = 0;
            setTimeout(typeTitle, 500);
            return;
        }
        setTimeout(typeTitle, 3); // deleting speed (ms)
    }
}

// start the loop
typeTitle();
        </script>
</html>
