<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JoinMe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script defer src="script.js"></script>
    <script defer src="tic-tac-toe.js"></script>
</head>
<body>
    <div class="container main-container">
        <div class="game-status">
            <h1 id="game-name">Currently playing nothing</h1>
            <button id="join-btn" onclick="joinGame()">Join</button>
        </div>
<div id="ttt-modal" class="ttt-modal">
    <div class="ttt-modal-content">
        <p id="ttt-message"></p>
        <button id="ttt-close">OK</button>
    </div>
</div>
        <div class="tic-tac-toe">
            <h2 style="color:#ff00ff;">Play some Tic-Tac-Toe while you wait</h2>
            <div id="board" class="board"></div>
            <button id="reset-btn">Restart</button>
        </div>
    </div>
</body>
    <script>
const titleText = "â€Ž JoinMe";
let current = "";
let index = 0;
let typing = true;       // true = typing, false = deleting
const charsToDelete = 6; // number of characters to delete

function typeTitle() {
    if (typing) {
        current += titleText[index];
        index++;
        document.title = current;

        if (index === titleText.length) {
            // finished typing, wait 2 seconds before deleting
            typing = false;
            setTimeout(typeTitle, 1500);
            return;
        }
        setTimeout(typeTitle, 2); // typing speed
    } else {
        // delete only last 'charsToDelete' characters
        current = current.slice(0, titleText.length - charsToDelete);
        document.title = current;

        // wait 0.5 seconds, then start typing again
        typing = true;
        index = titleText.length - charsToDelete;
        setTimeout(typeTitle, 500);
    }
}

// start the loop
typeTitle();
</script>
</html>
